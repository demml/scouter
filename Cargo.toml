[workspace]
resolver = "2"
members = [
  "crates/scouter",
  "py-scouter",
]
default-members = [
  "crates/*",
]

[workspace.package]
version = "0.2.0"
authors = ["Steven Forrester <sjforrester32@gmail.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/demml/scouter"


[workspace.dependencies]
pyo3 = { version = "0.21", features = ["extension-module", "chrono"] }
numpy = "0.21.0"
scouter = { path = "crates/scouter" }


[profile.release]
lto = "fat"
codegen-units = 1
strip = true