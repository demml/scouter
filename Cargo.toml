[workspace]
resolver = "2"
members = [
  "crates/*",
  "py-scouter",
]
default-members = [
  "crates/*",
]

[workspace.package]
version = "0.3.3"
authors = ["Steven Forrester <sjforrester32@gmail.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/demml/scouter"


[workspace.dependencies]
scouter = { path = "crates/scouter" }
scouter-contracts = { path = "crates/scouter_contracts" }
scouter-drift = { path = "crates/scouter_drift" }
scouter-error = { path = "crates/scouter_error" }
scouter-observability = { path = "crates/scouter_observability" }
scouter-server = { path = "crates/scouter_server" }
scouter-sql = { path = "crates/scouter_sql" }
scouter-types = { path = "crates/scouter_types" }

anyhow = "1.*"
axum = "0.*"
approx = "0.*"

chrono ={ version = "0.*", features = ["serde"] }
colored_json = "*"
cron = "0.*"

futures = "0.*"

include_dir = "0.*"
indicatif = "0.*"
itertools = "0.*"

metrics = "0.*"
metrics-exporter-prometheus = "0.*"

ndarray = { version = "0.*", features = ["rayon"] }
ndarray-rand = "0.*"
ndarray-stats = "0.*"
noisy_float = "0.*"
numpy = "0.*"
num-traits = "0.*"
pyo3 = { version = ">=0.23.3, <1.0.0", features = ["chrono", "anyhow", "extension-module"] }
rand = "0.*"
rayon = "1.*"

serde = { version = "1.*", features = ["derive"] }
serde_json = "1.*"
sqlx = { version = "0.*", features = [ "runtime-tokio", "tls-native-tls", "postgres", "mysql", "sqlite", "chrono", "json"] }

thiserror = "1.*"
time = "0.*"
tokio = { version = "1.*", features = ["rt", "rt-multi-thread", "macros"] }
tower-http = { version = "0.*", features = ["cors"] }
tracing = "0.*"
tracing-subscriber = {version = "0.*", features = ["json", "time"]}

# Kafka dependencies
rdkafka = { version = "0.*", features = ["cmake-build", "ssl"] }

# RabbitMQ dependencies
lapin = { version = "2.*" }


[profile.release]
lto = "fat"
codegen-units = 1
strip = true