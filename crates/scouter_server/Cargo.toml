[package]
name = "scouter-server"
version = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }

authors = [
  "Steven Forrester <sjforrester32@gmail.com>"
]

license = "MIT"
description = "Rust Scouter server logic"

[dependencies]
scouter = { workspace = true , features = ["dispatch"] }
anyhow = {workspace = true}
axum = {workspace = true}
chrono = { workspace = true, features = ["serde"] }
cron = { workspace = true }
futures = { workspace = true }
include_dir = { workspace = true }
metrics = { workspace = true }
metrics-exporter-prometheus = { workspace = true }
ndarray = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sqlx = { workspace = true }
time = { workspace = true }
tokio = { workspace = true }
tower-http = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true}

# Kafka dependencies
rdkafka = { workspace = true, optional = true}

# RabbitMQ dependencies
lapin = { workspace = true, optional = true }

[dev-dependencies]
approx = "0.*"
http-body-util = "0.*"
ndarray-rand = "0.*"
mockito = "1.*"
sqlx-cli = { version = "0.*", default-features = false, features = ["native-tls", "postgres"] }
tower = { version = "0.*", features = ["util"] }

[features]
default = []
kafka = ["rdkafka"]
rabbitmq = ["lapin"]

[profile.release]
lto = "fat"
codegen-units = 1
strip = true

