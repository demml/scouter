name: Storage Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

env:
  RUSTFLAGS: -C debuginfo=0 # Do not produce debug symbols to keep memory usage down
  PYTHON_VERSION: "3.11"

jobs:
  aws-test:
    permissions:
      id-token: write
      contents: read
    env:
      SCOUTER_STORAGE_URI: s3://${{ secrets.AWS_CLOUD_BUCKET_NAME }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.x"

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Install clippy
        run: rustup component add clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Tests
        run: |
          make test.server.cloud
        env:
          RUST_BACKTRACE: 1

  gcs-test:
    permissions:
      id-token: write
      contents: read
    env:
      SCOUTER_STORAGE_URI: gs://${{ secrets.GCS_CLOUD_BUCKET_NAME }}
      GOOGLE_ACCOUNT_JSON_BASE64: ${{ secrets.GOOGLE_ACCOUNT_JSON_BASE64 }}
    runs-on: ubuntu-latest
    needs: aws-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.x"

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Tests
        run: |
          make test.server.cloud
        env:
          RUST_BACKTRACE: 1

  azure-test:
    needs: gcs-test
    permissions:
      id-token: write
      contents: read
    env:
      SCOUTER_STORAGE_URI: az://${{ secrets.AZURE_CLOUD_BUCKET_NAME }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: "Az CLI login"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Tests
        run: |
          make test.server.cloud
        env:
          RUST_BACKTRACE: 1
