name: Lints-Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
permissions:
  contents: read

env:
  RUSTFLAGS: -C debuginfo=0 # Do not produce debug symbols to keep memory usage down

jobs:
  rust-lints-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.x"

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Install clippy
        run: rustup component add clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Run Lints
        run: make lints

      - name: Unit Tests
        run: make test
        env:
          RUST_BACKTRACE: 1

      - name: Setup Server
        run: make start.server
        env:
          RUST_BACKTRACE: 1

      - name: Test Events
        run: make test.events
        env:
          RUST_BACKTRACE: 1

      - name: Stop Server
        if: always()
        run: make stop.server

  test-os:
    name: test ${{ matrix.os }}-${{ matrix.python-version }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}-latest
    needs: [rust-lints-test]
    steps:
      - uses: actions/checkout@v4

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.python-version }}-v1

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        working-directory: ./py-scouter
        run: make setup.project

      - name: Install dependencies
        working-directory: ./py-scouter
        run: make setup.project

      - name: Lints
        working-directory: ./py-scouter
        run: make lints.ci

      - name: Run tests and report coverage
        working-directory: ./py-scouter
        run: make test.unit

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-windows:
    name: test ${{ matrix.os }}-${{ matrix.python-version }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows]
        python-version: ["3.10", "3.11", "3.12.6"]

    runs-on: ${{ matrix.os }}-latest
    needs: [rust-lints-test]
    steps:
      - uses: actions/checkout@v4

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.python-version }}-v1

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        working-directory: ./py-scouter
        run: make setup.project

      - name: Lints
        working-directory: ./py-scouter
        run: make lints.ci

      - name: Run tests and report coverage
        working-directory: ./py-scouter
        run: make test.unit


  test-os-integration:
    needs: [test-os]
    name: test integration

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        python-version: ["3.12"]

    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.python-version }}-v1

      - name: Setup Kafka
        run: make start.server
        env:
          RUST_BACKTRACE: 1

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        working-directory: ./py-scouter
        run: make setup.project

      - name: Run tests
        working-directory: ./py-scouter
        run: |
          make test.integration

      - name: Stop Containers
        if: always()
        run: make stop.server

  test-py-build:
    needs: [test-os]
    name: build - ubuntu - ${{ matrix.manylinux }} - ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, x86]
        manylinux: [auto]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -U twine 'black>=22.3.0,<23' typing_extensions
   
      - name: build wheels
        uses: PyO3/maturin-action@v1

        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist --interpreter 3.12
          rust-toolchain: stable
          docker-options: -e CI
          working-directory: ./py-scouter
          # See: https://github.com/sfackler/rust-openssl/issues/2036#issuecomment-1724324145
          before-script-linux: |
            # If we're running on rhel centos, install needed packages.
            if command -v yum &> /dev/null; then
                yum update -y && yum install -y perl-core openssl openssl-devel pkgconfig libatomic

                # If we're running on i686 we need to symlink libatomic
                # in order to build openssl with -latomic flag.
                if [[ ! -d "/usr/lib64" ]]; then
                    ln -s /usr/lib/libatomic.so.1 /usr/lib/libatomic.so
                fi
            else
                # If we're running on debian-based system.
                apt update -y && apt-get install -y libssl-dev openssl pkg-config
            fi

      - name: Check dist
        working-directory: ./py-scouter
        run: ls -lh dist/

      - name: Check wheel
        working-directory: ./py-scouter
        run: twine check --strict dist/*

  test-build-rust-binaries:
    needs: [rust-lints-test]
    name: build - ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            archive: tar.gz

          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            archive: tar.xz

          - os: macos-latest
            target: aarch64-apple-darwin
            archive: zip

    env:
      TARGET: ${{ matrix.target }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        run: |
          rustup override set stable
          rustup update
          rustup target add ${{ matrix.target }}
          rustup component add rust-src

      - name: Update apt repositories
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update -y
          sudo apt-get install

      - name: Build Scouter Server with Kakfa Binaries
        run: cargo build -p scouter-server --features kafka --release --target ${{ matrix.target }}

      - name: Build Scouter Server with RabbitMQ Binaries
        run: cargo build -p scouter-server --features rabbitmq --release --target ${{ matrix.target }}