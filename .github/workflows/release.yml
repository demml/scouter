name: Build and Release PyPi and Rust Packages

on:
  push:
    branches:
      - main
  pull_request:

  release:
    types: [published]

permissions:
  contents: read

env:
  PACKAGE_NAME: scouter
  RUSTFLAGS: -C debuginfo=0
  PYTHON_VERSION: "3.9"
  PYTHON_VERSION_WIN_ARM64: "3.11" # taken from polars
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always

jobs:
  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          rust-toolchain: stable
          working-directory: ./py-scouter

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: pypi_sdist
          path: ./py-scouter/dist
          retention-days: 1

  build-ubuntu:
    name: build - ubuntu - ${{ matrix.manylinux }} - ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            manylinux: auto
          - target: aarch64-unknown-linux-gnu
            manylinux: "2_28"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install -U twine

      - name: Set OPENSSL_DIR environment variable
        run: echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV

      - name: build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist
          rust-toolchain: stable
          docker-options: -e CI
          working-directory: ./py-scouter

          # See: https://github.com/sfackler/rust-openssl/issues/2036#issuecomment-1724324145
          before-script-linux: |
            # If we're running on rhel centos, install needed packages.
            if command -v yum &> /dev/null; then
                yum update -y && yum install -y perl-core openssl openssl-devel pkgconfig libatomic

                # If we're running on i686 we need to symlink libatomic
                # in order to build openssl with -latomic flag.
                if [[ ! -d "/usr/lib64" ]]; then
                    ln -s /usr/lib/libatomic.so.1 /usr/lib/libatomic.so
                fi
            else
                # If we're running on debian-based system.
                apt update -y && apt-get install -y libssl-dev openssl pkg-config
            fi

            # Install bindgen CLI
            cargo install --force --locked bindgen-cli

            # Determine architecture (x86_64 or x86)
            ARCH=$(uname -m)

            echo "Detected architecture: $ARCH"

            # Download the correct CMake version based on the architecture
            if [[ "$ARCH" == "x86_64" ]]; then
                echo "Downloading CMake for x86_64 architecture"
                curl -L https://github.com/Kitware/CMake/releases/download/v3.26.4/cmake-3.26.4-linux-x86_64.sh -o cmake.sh
                chmod +x cmake.sh
                ./cmake.sh --skip-license --prefix=/usr/local
            elif [[ "$ARCH" == "i686" ]]; then
                echo "Downloading CMake for x86 architecture"
                curl -L https://github.com/Kitware/CMake/releases/download/v3.26.4/cmake-3.26.4.tar.gz -o cmake.tar.gz
                tar -xzf cmake.tar.gz
                cd cmake-3.26.4
                ./bootstrap --prefix=/usr/local
                make -j$(nproc)
                make install
                cd ..
            else
                echo "Unsupported architecture: $ARCH"
                exit 1
            fi

            cmake --version

      - name: Check dist
        working-directory: ./py-scouter
        run: ls -lh dist/

      - name: Check wheel
        working-directory: ./py-scouter
        run: twine check --strict dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_ubuntu_${{ matrix.target }}
          path: ./py-scouter/dist
          retention-days: 1

  build-macos:
    name: build - macos - (${{ matrix.os}} - ${{ matrix.architecture}})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            architecture: x86-64
            target: x86_64-apple-darwin
          - os: macos-15
            architecture: aarch64
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os}}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install -U twine

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release --out dist
          rust-toolchain: stable
          working-directory: ./py-scouter

      - name: Check dist
        working-directory: ./py-scouter
        run: ls -lh dist/

      - name: Check wheel
        working-directory: ./py-scouter
        run: twine check --strict dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_macos_${{ matrix.target }}
          path: ./py-scouter/dist
          retention-days: 1

  build-windows:
    name: build - windows - (${{ matrix.os}} - ${{ matrix.architecture}})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            architecture: x86-64
            target: x86_64-pc-windows-msvc
          - os: windows-11-arm
            architecture: aarch64
            target: aarch64-pc-windows-msvc

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.os != 'windows-11-arm'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Python (ARM64 Windows)
        if: matrix.os == 'windows-11-arm'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_WIN_ARM64 }}

      - name: Fix Python environment (ARM64 Windows)
        if: matrix.os == 'windows-11-arm'
        shell: pwsh
        run: |
          # Use the correct environment variable name
          $pythonPath = $env:pythonLocation
          Write-Output "Python location: $pythonPath"

          # Check for python3.lib
          $libsDir = "$pythonPath\libs"
          $python3Lib = "$libsDir\python3.lib"

          Write-Output "Checking libs directory: $libsDir"

          # Create libs directory if it doesn't exist
          if (-not (Test-Path $libsDir)) {
            Write-Output "Creating libs directory..."
            New-Item -ItemType Directory -Path $libsDir -Force
          }

          if (-not (Test-Path $python3Lib)) {
            Write-Output "python3.lib not found, attempting to fix..."
            
            # Look for versioned lib (e.g., python311.lib) in the Python installation
            $versionedLib = Get-ChildItem "$pythonPath" -Recurse -Filter "python*.lib" -ErrorAction SilentlyContinue | Select-Object -First 1
            
            if ($versionedLib) {
              Copy-Item $versionedLib.FullName $python3Lib
              Write-Output "Created python3.lib from $($versionedLib.Name)"
            } else {
              # Try to find the library in the standard location
              $stdLibDir = "$pythonPath\libs"
              $possibleLibs = Get-ChildItem $stdLibDir -Filter "python*.lib" -ErrorAction SilentlyContinue
              
              if ($possibleLibs) {
                $mainLib = $possibleLibs | Select-Object -First 1
                Copy-Item $mainLib.FullName $python3Lib
                Write-Output "Created python3.lib from $($mainLib.Name)"
              } else {
                Write-Output "No Python library files found - checking Python installation..."
                
                # List contents of Python directory for debugging
                Write-Output "Contents of Python directory:"
                Get-ChildItem $pythonPath -Recurse -Filter "*.lib" -ErrorAction SilentlyContinue | ForEach-Object { Write-Output $_.FullName }
                
                # Try to create a symbolic link to the versioned library
                $pythonVersion = $env:PYTHON_VERSION_WIN_ARM64.Replace(".", "")
                $versionedLibName = "python$pythonVersion.lib"
                $versionedLibPath = "$libsDir\$versionedLibName"
                
                if (Test-Path $versionedLibPath) {
                  Copy-Item $versionedLibPath $python3Lib
                  Write-Output "Created python3.lib from $versionedLibName"
                } else {
                  Write-Output "Warning: Could not find any Python library files"
                }
              }
            }
          } else {
            Write-Output "python3.lib already exists"
          }

          # Verify the final state
          Write-Output "Final libs directory contents:"
          Get-ChildItem $libsDir -ErrorAction SilentlyContinue | ForEach-Object { Write-Output $_.Name }

          # Set PyO3 environment variables using the correct Python path
          echo "PYO3_PYTHON=$pythonPath\python.exe" >> $env:GITHUB_ENV
          echo "PYTHON_SYS_EXECUTABLE=$pythonPath\python.exe" >> $env:GITHUB_ENV

      - run: pip install -U twine

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release --out dist
          rust-toolchain: stable
          working-directory: ./py-scouter

      - name: Check dist
        working-directory: ./py-scouter
        run: dir dist/

      - name: Check wheel
        working-directory: ./py-scouter
        run: twine check --strict dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_windows_${{ matrix.target }}
          path: ./py-scouter/dist
          retention-days: 1

  inspect-pypi-assets:
    needs: [build-ubuntu, build-macos, build-windows, build-sdist]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_*
          merge-multiple: true
          path: dist

      - name: list dist files
        run: |
          ls -lh dist/
          ls -l dist/
          echo "`ls dist | wc -l` files"

  test-builds-os:
    name: test build on ${{ matrix.os }}
    needs: [build-ubuntu, build-macos, build-windows, build-sdist]

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]

    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create virtual environment
        working-directory: ./py-scouter
        run: |
          python -m venv .venv
          echo "$GITHUB_WORKSPACE/scouter/.venv/bin" >> $GITHUB_PATH

      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_${{ matrix.os }}_*
          merge-multiple: true
          path: py-scouter/dist

      - name: install scouter-ml
        working-directory: ./py-scouter
        run: |
          python3 -m pip install scouter-ml --no-deps --no-index --force-reinstall --find-links dist
          pip install -r tests/requirements.txt
          pytest --ignore tests/integration --benchmark-skip

  python-release:
    if: github.event_name == 'release'
    name: Release-Python
    environment: pypi
    runs-on: ubuntu-latest
    needs: [test-builds-os]
    steps:
      - uses: actions/checkout@v4
      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Check version
        working-directory: ./py-scouter
        run: |
          export VERSION=$(cargo pkgid | cut -d "#" -f2)
          echo "version: $VERSION"
          echo "tag: $GITHUB_REF_NAME"
          test "v$VERSION" "=" "$GITHUB_REF_NAME"
      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -U twine
      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_*
          merge-multiple: true
          path: dist
      - run: twine check --strict dist/*
      - name: upload to pypi
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
  rust-release:
    if: github.event_name == 'release'
    environment: crates.io
    name: Release-Rust
    runs-on: ubuntu-latest
    needs: [test-builds-os]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: cache rust
        id: cargo_release_cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-release
      - name: Switch to main branch
        run: git checkout main
      - name: Run release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_REGISTRY_TOKEN }}
