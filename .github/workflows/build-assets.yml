name: Build Assets

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]

env:
  INTERPRETER: "3.12"
  RUSTFLAGS: "-C debuginfo=0"
  BINARY_NAME: "scouter-server"

jobs:
  generate-matrix:
