          - image: ubuntu
            tag_suffix: ubuntu
            artifact: scouter-server-x86_64-linux-gnu-redis
            feature: redis

          - image: debian
            tag_suffix: debian
            artifact: scouter-server-x86_64-linux-gnu-redis
            feature: redis

          - image: rocky
            tag_suffix: rocky-minimal
            artifact: scouter-server-x86_64-linux-gnu-redis-rocky
            feature: redis

          - image: ubuntu
            tag_suffix: ubuntu
            artifact: scouter-server-x86_64-linux-gnu-rabbitmq
            feature: rabbitmq

          - image: debian
            tag_suffix: debian
            artifact: scouter-server-x86_64-linux-gnu-rabbitmq
            feature: rabbitmq

          - image: rocky
            tag_suffix: rocky-minimal
            artifact: scouter-server-x86_64-linux-gnu-rabbitmq-rocky
            feature: rabbitmq
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download ARM64 Linux binary artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./artifacts

      - name: List downloaded files
        run: ls -la ./artifacts

      - name: Extract binary
        run: |
          archive="./artifacts/${{ matrix.artifact }}.tar.gz"
          if [ -f "$archive" ]; then
            mkdir -p binary
            tar -xzf "$archive" -C ./binary
            chmod +x ./binary/scouter-server
          else
            echo "ARM64 binary $archive not found, skipping this build"
            exit 1
          fi

      - name: Set version tag
        id: set-version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/official/${{ matrix.image }}/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            SCOUTER_SERVER_BINARY=./binary/${{ env.BINARY_NAME }}
            TINI_BIN=tini-amd64
          tags: |
            demml/scouter:${{ matrix.tag_suffix }}-amd64-${{ steps.set-version.outputs.VERSION }}-${{ matrix.feature }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-binary-assets:
    if: github.event_name == 'release'
    needs: [build, publish-docker-images-arm64, publish-docker-images-amd64]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: scouter-server-*
          path: dist

      - name: list dist files
        run: |
          ls -lhR dist
          echo "`ls dist | wc -l` files"

      - name: Upload files to GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in $(find dist -type f -not -path "*/\.*"); do
            echo "Uploading $file to release"
            gh release upload ${{ github.event.release.tag_name }} "$file" --clobber
          done
