          # Remove whitespace and newlines for compact JSON
          MATRIX_JSON=$(echo "$MATRIX_JSON" | jq -c .)
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    name: build - ${{ matrix.target }} - ${{ matrix.feature }} - ${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.os}}
    container: ${{ matrix.container_image != null && matrix.container_image || null }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rocky Deps ARM64
        if: matrix.container_image == 'rockylinux:9' && contains(matrix.os, 'ubuntu-22.04-arm')
        run: |
          dnf install -y --allowerasing gcc make curl pkgconf openssl-devel wget perl pkg-config curl-devel

          # Install Rust via rustup
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

          # Add Rust to PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

          # Source for this step
          source $HOME/.cargo/env

          # Install Protocol Buffers Compiler
          PROTOC_VERSION="33.2"
          PROTOC_ARCH="linux-aarch_64"
          echo "Installing protoc ${PROTOC_VERSION} for ${PROTOC_ARCH}"
          curl -LO "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip"
          unzip "protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip" -d /usr/local
          rm "protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip"
          chmod +x /usr/local/bin/protoc
          protoc --version

          echo "Installing CMake 3.26.4..."
          curl -L https://github.com/Kitware/CMake/releases/download/v3.26.4/cmake-3.26.4-linux-aarch64.sh -o cmake.sh
          chmod +x cmake.sh
          ./cmake.sh --skip-license --prefix=/usr/local
          cmake --version

      - name: Install Rocky Deps AMD64
        if: matrix.container_image == 'rockylinux:9' && !contains(matrix.os, 'ubuntu-22.04-arm')
        run: |
          dnf install -y --allowerasing gcc make curl pkgconf openssl-devel wget perl pkg-config curl-devel

          # Install Rust via rustup
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

          # Add Rust to PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

          # Source for this step
          source $HOME/.cargo/env

          # Install Protocol Buffers Compiler
          PROTOC_VERSION="33.2"
          PROTOC_ARCH="linux-x86_64"
          echo "Installing protoc ${PROTOC_VERSION} for ${PROTOC_ARCH}"
          curl -LO "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip"
          unzip "protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip" -d /usr/local
          rm "protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip"
          chmod +x /usr/local/bin/protoc
          protoc --version

          echo "Installing CMake 3.26.4..."
          curl -L https://github.com/Kitware/CMake/releases/download/v3.26.4/cmake-3.26.4-linux-x86_64.sh -o cmake.sh
          chmod +x cmake.sh
          ./cmake.sh --skip-license --prefix=/usr/local
          cmake --version

      - name: Update apt repositories (Linux)
        if: contains(matrix.os, 'ubuntu') && matrix.container_image == null
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential libcurl4-openssl-dev pkg-config

      - name: Install protoc (Ubuntu)
        if: contains(matrix.os, 'ubuntu') && matrix.container_image == null
        uses: arduino/setup-protoc@v3
        with:
          version: "33.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        run: |
          rustup override set stable
          rustup update
          rustup target add ${{ matrix.target }}
          rustup component add rust-src

      - name: Build binaries
        run: |
          # Ensure -p is used for the correct package
          cargo build -p scouter-server \
            --release \
            --target ${{ matrix.target }} \
            --features ${{ matrix.feature }}

      - name: Prepare and Archive binary
        id: prepare
        shell: bash
        run: |
          # Create the unique base name including target, feature, and suffix
          ARTIFACT_BASE_NAME="${{ env.BINARY_NAME }}-${{ matrix.target_name }}-${{ matrix.artifact_name }}${{ matrix.archive_name_suffix }}"
          ARTIFACT_ARCHIVE_NAME="${ARTIFACT_BASE_NAME}.${{ matrix.archive_ext }}"

          mkdir -p release-bin
          # Copy the binary from the target directory
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release-bin/
          chmod +x release-bin/${{ env.BINARY_NAME }}

          # Create archive
          cd release-bin
          # This command must be on its own line
          tar -czf ../${ARTIFACT_ARCHIVE_NAME} ./*

          # Now, echo the outputs to $GITHUB_OUTPUT on new lines
          echo "ARTIFACT_BASE_NAME=${ARTIFACT_BASE_NAME}" >> $GITHUB_OUTPUT
          echo "ARTIFACT_ARCHIVE_NAME=${ARTIFACT_ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare.outputs.ARTIFACT_BASE_NAME }}
          path: ${{ steps.prepare.outputs.ARTIFACT_ARCHIVE_NAME }}
          retention-days: 1

  publish-docker-images-arm64:
    if: github.event_name == 'release'
    needs: build
    name: Publish ARM64 Docker images - ${{ matrix.image }} - ${{ matrix.feature }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: ubuntu
            tag_suffix: ubuntu
            artifact: scouter-server-aarch64-linux-gnu-kafka
            feature: kafka

          - image: debian
            tag_suffix: debian
            artifact: scouter-server-aarch64-linux-gnu-kafka
            feature: kafka

          - image: rocky
            tag_suffix: rocky-minimal
            artifact: scouter-server-aarch64-linux-gnu-kafka-rocky
            feature: kafka

          - image: ubuntu
            tag_suffix: ubuntu
            artifact: scouter-server-aarch64-linux-gnu-redis
            feature: redis

          - image: debian
            tag_suffix: debian
            artifact: scouter-server-aarch64-linux-gnu-redis
            feature: redis

          - image: rocky
            tag_suffix: rocky-minimal
            artifact: scouter-server-aarch64-linux-gnu-redis-rocky
            feature: redis

          - image: ubuntu
            tag_suffix: ubuntu
            artifact: scouter-server-aarch64-linux-gnu-rabbitmq
            feature: rabbitmq

          - image: debian
            tag_suffix: debian
            artifact: scouter-server-aarch64-linux-gnu-rabbitmq
            feature: rabbitmq

          - image: rocky
            tag_suffix: rocky-minimal
            artifact: scouter-server-aarch64-linux-gnu-rabbitmq-rocky
            feature: rabbitmq
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download ARM64 Linux binary artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./artifacts

      - name: List downloaded files
        run: ls -la ./artifacts

      - name: Extract binary
        run: |
          archive="./artifacts/${{ matrix.artifact }}.tar.gz"
          if [ -f "$archive" ]; then
            mkdir -p binary
            tar -xzf "$archive" -C ./binary
            chmod +x ./binary/scouter-server
          else
            echo "ARM64 binary $archive not found, skipping this build"
            exit 1
          fi

      - name: Set version tag
        id: set-version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/official/${{ matrix.image }}/Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            SCOUTER_SERVER_BINARY=./binary/${{ env.BINARY_NAME }}
            TINI_BIN=tini-arm64
          tags: |
            demml/scouter:${{ matrix.tag_suffix }}-arm64-${{ steps.set-version.outputs.VERSION }}-${{ matrix.feature }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-docker-images-amd64:
    if: github.event_name == 'release'
    needs: build
    name: Publish AMD64 Docker images - ${{ matrix.image }} - ${{ matrix.feature }}
