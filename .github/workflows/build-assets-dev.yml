name: Build Dev Assets

permissions:
  pull-requests: write
  contents: write

on:
  pull_request:
    branches:
      - 171/image-refactor

env:
  INTERPRETER: "3.12"
  RUSTFLAGS: "-C debuginfo=0"
  BINARY_NAME: "scouter-server"

jobs:
  build:
    name: build - ${{ matrix.target }} - ${{ matrix.feature }} - ${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-unknown-linux-gnu]
        feature: [kafka, rabbitmq]
        include:
          # Linux builds (aarch64) - Assumes self-hosted ubuntu-22.04-arm runner
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            container_image: rockylinux:9
            tag: rocky
            # This suffix is used to differentiate the artifact name in the docker job
            archive_name_suffix: -rocky

          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            container_image: null
            tag: ubuntu
            archive_name_suffix: "" # No suffix for the standard build

    env:
      TARGET: ${{ matrix.target }}
      FEATURE: ${{ matrix.feature }}
      ARCHIVE_EXT: ${{ matrix.archive_ext }}
      # Use the suffix to create the archive name consistently
      ARCHIVE_SUFFIX: ${{ matrix.archive_name_suffix }}

    runs-on: ${{ matrix.os}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rocky Deps
        if: matrix.container_image == 'rockylinux:9'
        run: |
          # Use standard yum/dnf for dependency installation on Rocky
          sudo dnf install -y --allowerasing gcc make curl pkgconf openssl-devel wget perl pkg-config
          # Install Rust via rustup (no need for the source command inside the script block)
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # Note: The PATH update will apply to subsequent steps.

      - name: Update apt repositories (Linux)
        if: contains(matrix.os, 'ubuntu') && matrix.container_image == null
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential

      - name: Set up Rust
        run: |
          rustup override set stable
          rustup update
          rustup target add ${{ env.TARGET }}
          rustup component add rust-src

      - name: Build binaries
        run: |
          # Ensure -p is used for the correct package
          cargo build -p scouter-server \
            --target ${{ env.TARGET }} \
            --features ${{ env.FEATURE }}

      - name: Prepare and Archive binary
        id: prepare
        shell: bash
        run: |
          # FIX: Create the unique base name including target, feature, and suffix
          ARTIFACT_BASE_NAME="${{ env.BINARY_NAME }}-${{ env.TARGET }}-${{ env.FEATURE }}${{ env.ARCHIVE_SUFFIX }}"
          ARTIFACT_ARCHIVE_NAME="${ARTIFACT_BASE_NAME}.${{ env.ARCHIVE_EXT }}"

          mkdir -p release-bin
          # Copy the binary from the target directory
          cp target/${{ env.TARGET }}/debug/${{ env.BINARY_NAME }} release-bin/
          chmod +x release-bin/${{ env.BINARY_NAME }}

          # Create archive
          cd release-bin
          # All Linux targets use tar.gz
          tar -czf ../${ARTIFACT_ARCHIVE_NAME} ./* echo "ARTIFACT_BASE_NAME=${ARTIFACT_BASE_NAME}" >> $GITHUB_OUTPUT
          echo "ARTIFACT_ARCHIVE_NAME=${ARTIFACT_ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare.outputs.ARTIFACT_BASE_NAME }}
          path: ${{ steps.prepare.outputs.ARTIFACT_ARCHIVE_NAME }}
          retention-days: 1

  # --------------------------------------------------------------------------------------------------

  publish-docker-images-arm64:
    needs: build
    name: Publish ARM64 Docker images - ${{ matrix.image }} - ${{ matrix.feature }}
    runs-on: ubuntu-22.04 # Standard GitHub x86_64 runner, using QEMU
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-unknown-linux-gnu]
        feature: [kafka, rabbitmq]
        include:
          - image: "ubuntu"
            tag_suffix: "ubuntu"
            archive_name_suffix: ""

          - image: "rocky"
            tag_suffix: "rocky-minimal"
            archive_name_suffix: "-rocky"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download ARM64 Linux binary artifact
        uses: actions/download-artifact@v4
        with:
          # FIX: Constructs the exact artifact name from the build job's output
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}-${{ matrix.feature }}${{ matrix.archive_name_suffix }}
          path: ./artifacts

      - name: List downloaded files
        run: ls -la ./artifacts

      - name: Extract binary
        run: |
          # FIX: Use the full artifact name base to find the file
          ARTIFACT_BASE_NAME="${{ env.BINARY_NAME }}-${{ matrix.target }}-${{ matrix.feature }}${{ matrix.archive_name_suffix }}"
          archive="./artifacts/${ARTIFACT_BASE_NAME}.tar.gz"

          if [ -f "$archive" ]; then
            mkdir -p binary
            tar -xzf "$archive" -C ./binary
            # FIX: Use the correct binary name 'scouter-server'
            chmod +x ./binary/${{ env.BINARY_NAME }} 
          else
            echo "ARM64 binary $archive not found, skipping this build"
            # It's better to just skip, as the 'needs: build' should ensure the artifact exists
            exit 1 
          fi

      - name: Set version tag
        id: set-version
        run: |
          # Use a default version tag of 'dev' for PRs
          echo "VERSION=dev" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/official/${{ matrix.image }}/Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            SCOUTER_SERVER_BINARY_PATH=./binary/${{ env.BINARY_NAME }}
          tags: |
            demml/scouter:${{ matrix.tag_suffix }}-arm64-${{ steps.set-version.outputs.VERSION }}-${{ matrix.feature }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
